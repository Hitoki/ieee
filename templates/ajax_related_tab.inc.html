{% for related_tag in related_tags %}
<p class="{% cycle 'item_odd' 'item_even' %}">
    {% ifequal ui "textui" %}
    <a href="javascript:Tags.selectTag({{ related_tag.id }});" rel="nofollow">{{ related_tag.name }}</a>
    {% else %}
    {{ related_tag.name }}
    {% endifequal %}
    {% if user.is_authenticated %}{% if related_tag.is_favorite %}<a href="{% url delete_favorite node_id=related_tag.id %}" class="icon-star-whole enabled icomoon-icon"></span></a>{% else %}<a href="{% url add_favorite node_id=related_tag.id %}" class="icon-star-whole icomoon-icon"></span></a>{% endif %}{% endif %}
</p>
{% endfor %}
