{% extends 'site_admin/admin_base.html' %}

{% block main_table_content %}
    
    <h1>Change Password</h1>
    <p style="font-weight:bold; padding:.5em;">
        Please note: the password will be changed for all users of this account.  Please let all users know of the password change.
    </p>
    
    <form action="{# url password_reset user_id reset_key #}" method="post">
        {{ error|safe }}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Save" />
    </form>
        
{% endblock %}
