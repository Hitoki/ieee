{% extends 'site_admin/admin_base.html' %}

{% block main_table_content %}
    
    <h1>Search Organizations</h1>
    
    <form action="{% url 'admin_search_societies' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Ok" />
    </form>
    
    {% if society_results %}
        <b>Results:</b><br/>
        {% for society in society_results %}
            &nbsp;&nbsp; <a href="{% url 'admin_view_society' society.id %}">{{ society.name }} ({{ society.id }})</a><br/>
        {% endfor %}
    {% endif %}

{% endblock %}
