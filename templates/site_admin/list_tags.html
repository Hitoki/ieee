{% extends 'site_admin/admin_base.html' %}

{% block nav_tags %}highlight{% endblock %}

{% block main_table_content %}
    
    <h1>Tag List</h1>
    
    <table class="grid">
        <tr>
            <th>
                Tag
            </th>
            <th>
                Sectors
            </th>
        </tr>
        {% for tag in tags %}
            <tr>
                <td>
                    <a href="{% url admin_view_tag tag.id %}">{{tag.name}}</a>
                </td>
                <td>
                    {{ tag.get_parents.|join:", " }}
                </td>
            </tr>
        {% endfor %}
    </table>
    
    <a href="{% url admin_create_tag %}?return_url={{ current_url|urlencode }}">Create a new Tag</a>
    
{% endblock %}
