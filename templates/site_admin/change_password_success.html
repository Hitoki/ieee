{% extends 'site_admin/admin_base.html' %}

{% block main_table_content %}
    
    <h1>Password Change Successful</h1>
    
    <p>
        Your password has been changed.  A notification email has been sent to <strong>{{ user.email }}</strong>.
    </p>
    <p>
        Don't forget to notify all users of this account of the new password.
    </p>
    <p>
        <input type="button" value="Ok" onclick="window.location='{{ return_url }}';" />
    </p>
        
{% endblock %}
