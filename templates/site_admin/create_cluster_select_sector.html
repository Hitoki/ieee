{% extends 'site_admin/admin_base.html' %}

{% block main_table_content %}
    
    <h1>Create a Topic Area</h1>
    
    <p>
        Please choose an industry topic for the new topic area:
    </p>
    
    <ul>
        {% for sector in sectors %}
            <li>
                <a href="{% url admin_create_cluster %}?sector_id={{ sector.id }}">{{ sector.name }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
