{% extends 'site_admin/admin_base.html' %}

{% block main_table_content %}
    
    <h1>Send Login Info</h1>
    
    <p>
        Do you want to send the login info for this account to the user's email <strong>{{ user.email }}</strong>?
    </p>
    <p>
        <form action="{% url admin_send_login_info "password_changed" %}" method="post" style="text-align:center;">
            <input type="hidden" name="user_ids" value="{{ user.id }}" />
            <input type="hidden" name="plaintext_passwords" value="{{ plaintext_password }}" />
            <input type="submit" value="Send login info email" />
            <input type="button" value="Don't send" onclick="window.location='{% url admin_users %}';"/>
        </form>
    </p>
    
    <p><a href="{% url admin_home %}">home</a></p>
    
{% endblock %}
