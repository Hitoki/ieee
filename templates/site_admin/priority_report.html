{% extends 'site_admin/admin_base.html' %}

{% block main_table_content %}
    
    <h1>Priority Report</h1>
    
    <p>
        <a href="{% url admin_remove_priorities %}" onclick="return confirm('Are you sure you want to remove priorites?  This cannot be undone.');">Remove priorities</a>
    </p>
    
    <table class="grid">
        {% for name, value in results.items %}
            <tr>
                <td>
                    {{ name }}
                </td>
                {% if value.0 %}
                    <td>
                        {{ value.0|safe }}
                    </td>
                    <td>
                        {{ value.1|safe }}
                    </td>
                {% else %}
                    <td>
                        {{ value|safe }}
                    </td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>

{% endblock %}
