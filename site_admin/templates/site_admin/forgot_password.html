{% extends 'site_admin/admin_base.html' %}

{% block main_table_content %}
    
    <h1 id="forgot-password">Forgot Password?</h1>
    
    <form action="{% url 'forgot_password' %}?cancel_page={{ cancel_page|urlencode }}" method="post">
        {% csrf_token %}
        {{ error|safe }}
        <table class="forgot-password">
            {{ form }}
            <tr>
                <td colspan="2" style="text-align:center;">
                    <div class="submit">
                        <input type="submit" value="Okay" id="forgot-password-okay" class="submit-button" />
                        <a href="{{ cancel_page }}" class="cancel-link">Cancel</a>
                    </div>
                </td>
            </tr>
        </table>
    </form>
    
{% endblock %}
